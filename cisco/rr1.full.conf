routing-options {
    interface-routes {
        rib-group inet RG-LOCAL-LOOPBACKS;
    }
    rib-groups {
        RG-LOCAL-LOOPBACKS {
            import-rib [ inet.0 inet.3 ];
            import-policy PL-MY-LOCAL-LOOPBACK;
        }
        RG-REMOTE-LOOPBACKS {
            import-rib [ inet.3 inet.0 ];
            import-policy PL-REMOTE-LOOPBACKS;
        }
    }
    router-id 100.0.0.11;
    autonomous-system 100;
}
protocols {
    mpls {
        interface lo0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
    }
    bgp {
        group rrc {
            type internal;
            local-address 100.0.0.11;
            family inet {
                unicast;
                labeled-unicast {
                    rib-group RG-REMOTE-LOOPBACKS;
                    aigp;
                    rib {
                        inet.3;
                    }
                }
            }
            family inet-vpn {
                unicast;
            }
            family inet6 {
                labeled-unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            export [ lu-int bgp ];
            cluster 100.0.0.11;
            peer-as 100;
            neighbor 100.0.0.1;
            neighbor 100.0.0.2;
            neighbor 100.0.0.5;
            neighbor 100.0.0.6;
        }
        group ebgp-mh {
            type external;
            multihop {
                ttl 255;
                no-nexthop-change;
            }
            local-address 100.0.0.11;
            family inet {
                unicast;
            }
            family inet-vpn {
                unicast;
            }
            family inet6 {
                labeled-unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            peer-as 200;
            neighbor 200.0.0.11;
        }
    }
    isis {
        level 1 disable;
        level 2 wide-metrics-only;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0 {
            passive;
        }
    }
    ldp {
        transport-address router-id;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
}
policy-options {
    policy-statement PL-MY-LOCAL-LOOPBACK {
        term LOCAL-LOOPBACKS {
            from {
                interface lo0.0;
                route-filter 100.0.0.0/24 prefix-length-range /32-/32;
            }
            to rib inet.3;
            then {
                metric 0;
                origin incomplete;
                next-hop self;
                accept;
            }
        }
        then reject;
    }
    policy-statement PL-REMOTE-LOOPBACKS {
        term REMOTE-LOOPBACKS {
            from {
                rib inet.0;
                route-filter 200.0.0.0/24 prefix-length-range /32-/32;
            }
            then accept;
        }
        then reject;
    }
    policy-statement advertise {
        term static {
            from {
                protocol static;
                rib inet.0;
            }
            then {
                next-hop self;
                accept;
            }
        }
        term bgp {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    policy-statement bgp {
        term bgp {
            from protocol bgp;
            then accept;
        }
        term direct {
            from {
                protocol direct;
                rib inet.0;
            }
            then {
                community set no-export;
                accept;
            }
        }
        then reject;
    }
    policy-statement lu-int {
        term lu-int {
            from {
                protocol direct;
                rib inet.3;
                route-filter 100.0.0.0/24 prefix-length-range /32-/32;
            }
            then {
                metric 0;
                aigp-originate;
                next-hop self;
                accept;
            }
        }
        then next policy;
    }
    policy-statement nhs {
        then {
            next-hop self;
            next policy;
        }
    }
    policy-statement vpls-export {
        term export {
            then {
                community add vpls-rt;
                community add vpls-rt-export;
                accept;
            }
        }
    }
    policy-statement vpls-import {
        term import {
            from {
                protocol bgp;
                community [ vpls-rt vpls-rt-export ];
            }
            then accept;
        }
        then reject;
    }
    community no-export members no-export;
    community vpls-rt members 100:11;
    community vpls-rt-export members target:50490:1011;
}

