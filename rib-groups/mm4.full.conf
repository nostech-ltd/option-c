routing-options {
    interface-routes {
        rib-group inet RG-LOCAL-LOOPBACKS;
    }
    static {
        route 200.0.0.0/8 discard;
        route 172.16.0.0/12 {
            next-hop 10.49.191.254;
            retain;
            no-readvertise;
        }
        route 10.0.0.0/8 {
            next-hop 10.49.191.254;
            retain;
            no-readvertise;
        }
        route 66.129.255.62/32 {
            next-hop 10.49.191.254;
            retain;
            no-readvertise;
        }
    }
    rib-groups {
        RG-LOCAL-LOOPBACKS {
            import-rib [ inet.0 inet.3 ];
            import-policy PL-MY-LOCAL-LOOPBACK;
        }
        RG-REMOTE-LOOPBACKS {
            import-rib [ inet.3 inet.0 ];
            import-policy PL-REMOTE-LOOPBACKS;
        }
    }
    router-id 200.0.0.2;
    autonomous-system 200;
}
protocols {
    mpls {
        ipv6-tunneling;
        interface lo0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface ge-0/0/9.0;
    }
    bgp {
        local-as 200 alias;
        group rr {
            type internal;
            local-address 200.0.0.2;
            family inet {
                unicast;
                labeled-unicast {
                    rib-group RG-REMOTE-LOOPBACKS;
                    aigp;
                    rib {
                        inet.3;
                    }
                }
            }
            family inet-vpn {
                unicast;
            }
            family inet6 {
                labeled-unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            export [ advertise lu-int nhs bgp ];
            peer-as 200;
            neighbor 200.0.0.11;
        }
        group confed {
            type external;
            family inet {
                labeled-unicast {
                    aigp;
                    rib {
                        inet.3;
                    }
                }
            }
            export [ lu-ext nhs bgp ];
            peer-as 100;
            neighbor 100.15.2.1;
        }
    }
    isis {
        level 1 disable;
        level 2 wide-metrics-only;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0 {
            passive;
        }
    }
    ldp {
        transport-address router-id;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
}
policy-options {
    policy-statement PL-MY-LOCAL-LOOPBACK {
        term LOCAL-LOOPBACKS {
            from {
                interface lo0.0;
                route-filter 200.0.0.0/24 prefix-length-range /32-/32;
            }
            to rib inet.3;
            then {
                metric 0;
                origin incomplete;
                next-hop self;
                accept;
            }
        }
        term DIRECT {
            from {
                protocol direct;
                route-filter 100.15.0.0/16 orlonger;
            }
            to rib inet.3;
            then accept;
        }
        then reject;
    }
    policy-statement PL-REMOTE-LOOPBACKS {
        term TR-ALL-LOOPBACKS {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    policy-statement advertise {
        term static {
            from protocol static;
            then {
                next-hop self;
                accept;
            }
        }
        then next policy;
    }
    policy-statement bgp {
        term bgp {
            from protocol bgp;
            then accept;
        }
        term direct {
            from {
                protocol direct;
                rib inet.0;
            }
            then {
                community set no-export;
                accept;
            }
        }
        then reject;
    }
    policy-statement lu-ext {
        term lu-ext {
            from {
                protocol direct;
                rib inet.3;
                route-filter 200.0.0.0/24 prefix-length-range /32-/32;
            }
            then {
                metric 0;
                aigp-originate;
                next-hop self;
                accept;
            }
        }
        term bgp {
            from {
                protocol bgp;
                rib inet.3;
                route-filter 200.0.0.0/24 prefix-length-range /32-/32;
            }
            then {
                next-hop self;
                accept;
            }
        }
        then next policy;
    }
    policy-statement lu-int {
        term lu-int {
            from {
                protocol direct;
                rib inet.3;
                route-filter 200.0.0.0/24 prefix-length-range /32-/32;
            }
            then {
                metric 0;
                aigp-originate;
                next-hop self;
                accept;
            }
        }
        then next policy;
    }
    policy-statement nhs {
        term l2vpn {
            from {
                protocol bgp;
                rib bgp.l2vpn.0;
            }
            then next policy;
        }
        then {
            next-hop self;
            next policy;
        }
    }
    community no-export members no-export;
}

