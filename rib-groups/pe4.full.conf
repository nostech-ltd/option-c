routing-options {
    interface-routes {
        rib-group inet RG-LOCAL-LOOPBACKS;
    }
    static {
        route 172.16.0.0/12 {
            next-hop 10.49.191.254;
            retain;
            no-readvertise;
        }
        route 10.0.0.0/8 {
            next-hop 10.49.191.254;
            retain;
            no-readvertise;
        }
        route 66.129.255.62/32 {
            next-hop 10.49.191.254;
            retain;
            no-readvertise;
        }
    }
    rib-groups {
        RG-LOCAL-LOOPBACKS {
            import-rib [ inet.0 inet.3 ];
            import-policy PL-MY-LOCAL-LOOPBACK;
        }
        RG-REMOTE-LOOPBACKS {
            import-rib [ inet.3 inet.0 inet6.3 ];
            import-policy PL-REMOTE-LOOPBACKS;
        }
    }
    router-id 200.0.0.6;
    autonomous-system 200;
}
protocols {
    mpls {
        ipv6-tunneling;
        interface lo0.0;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
    }
    bgp {
        local-as 200 alias;
        group rr {
            type internal;
            local-address 200.0.0.6;
            family inet {
                unicast;
                labeled-unicast {
                    rib-group RG-REMOTE-LOOPBACKS;
                    aigp;
                    rib {
                        inet.3;
                    }
                }
            }
            family inet-vpn {
                unicast;
            }
            family inet6 {
                labeled-unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            export [ lu-int nhs bgp ];
            peer-as 200;
            neighbor 200.0.0.11;
        }
        group ebgp {
            type external;
            export advertise;
            peer-as 222;
            neighbor 200.8.8.2;
        }
    }
    isis {
        level 1 disable;
        level 2 wide-metrics-only;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0 {
            passive;
        }
    }
    ldp {
        transport-address router-id;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
    l2circuit {
        neighbor 100.0.0.6 {
            interface ge-0/0/3.20 {
                virtual-circuit-id 1000;
                no-control-word;
                encapsulation-type ethernet-vlan;
            }
        }
    }
}
policy-options {
    policy-statement PL-MY-LOCAL-LOOPBACK {
        term LOCAL-LOOPBACKS {
            from {
                interface lo0.0;
                route-filter 200.0.0.0/24 prefix-length-range /32-/32;
            }
            to rib inet.3;
            then {
                metric 0;
                origin incomplete;
                next-hop self;
                accept;
            }
        }
        then reject;
    }
    policy-statement PL-REMOTE-LOOPBACKS {
        term TR-ALL-LOOPBACKS {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    policy-statement advertise {
        term static {
            from protocol static;
            then accept;
        }
        term bgp {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    policy-statement bgp {
        term bgp {
            from protocol bgp;
            then accept;
        }
        term direct {
            from {
                protocol direct;
                rib inet.0;
            }
            then {
                community set no-export;
                accept;
            }
        }
        then reject;
    }
    policy-statement lu-int {
        term lu-int {
            from {
                protocol direct;
                rib inet.3;
                route-filter 200.0.0.0/24 prefix-length-range /32-/32;
            }
            then {
                metric 0;
                aigp-originate;
                next-hop self;
                accept;
            }
        }
        then next policy;
    }
    policy-statement nhs {
        then {
            next-hop self;
            next policy;
        }
    }
    policy-statement vpls-export {
        term export {
            then {
                community add vpls-rt;
                community add vpls-rt-export;
                accept;
            }
        }
    }
    policy-statement vpls-import {
        term import {
            from {
                protocol bgp;
                community [ vpls-rt vpls-rt-export ];
            }
            then accept;
        }
        then reject;
    }
    policy-statement vpn-export {
        term export {
            from protocol [ direct static bgp ];
            then {
                community add vpn-rt;
                community add vpn-rt-export;
                accept;
            }
        }
    }
    policy-statement vpn-import {
        term import {
            from {
                protocol bgp;
                community [ vpn-rt vpn-rt-export ];
            }
            then accept;
        }
        then reject;
    }
    community no-export members no-export;
    community vpls-rt members 200:11;
    community vpls-rt-export members target:9999:1011;
    community vpn-rt members target:200:1;
    community vpn-rt-export members target:9999:1001;
}
