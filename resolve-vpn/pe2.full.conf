    }
    bgp {
        local-as 100 alias;
        group rr {
            type internal;
            local-address 100.0.0.6;
            family inet {
                labeled-unicast {
                    aigp;
                    resolve-vpn;
                }
            }
            family inet-vpn {
                unicast;
            }
            family inet6 {
                labeled-unicast;
            }
            family inet6-vpn {
                unicast;
            }
            family l2vpn {
                signaling;
            }
            export [ lu-int nhs bgp ];
            peer-as 100;
            neighbor 100.0.0.11;
        }
        group ebgp {
            type external;
            neighbor 100.8.11.2 {
                export advertise;
                peer-as 111;
            }
        }
    }
    isis {
        export PS-ISIS-EXPORT;
        level 1 disable;
        level 2 wide-metrics-only;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0 {
            passive;
        }
    }
    ldp {
        transport-address router-id;
        interface ge-0/0/1.0;
        interface ge-0/0/2.0;
        interface lo0.0;
    }
    l2circuit {
        neighbor 200.0.0.6 {
            interface ge-0/0/3.20 {
                virtual-circuit-id 1000;
                no-control-word;
                encapsulation-type ethernet-vlan;
            }
        }
    }
}
policy-options {
    policy-statement PS-ISIS-EXPORT {
        term TR-LOCAL-LOOPBACK {
            from {
                protocol direct;
                interface lo0.0;
                route-filter 0.0.0.0/0 prefix-length-range /32-/32;
            }
            then {
                tag 1000;
                accept;
            }
        }
    }
    policy-statement advertise {
        term static {
            from protocol static;
            then accept;
        }
        term bgp {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    policy-statement advertise-vpn {
        term all {
            from protocol [ direct static ];
            then {
                community add vpn-rt;
                accept;
            }
        }
        then reject;
    }
    policy-statement bgp {
        term bgp {
            from protocol bgp;
            then accept;
        }
        term direct {
            from {
                protocol direct;
                rib inet.0;
            }
            then {
                community set no-export;
                accept;
            }
        }
        then reject;
    }
    policy-statement lu-int {
        term lu-int {
            from {
                protocol direct;
                route-filter 100.0.0.0/24 prefix-length-range /32-/32;
            }
            then {
                metric 0;
                aigp-originate;
                next-hop self;
                accept;
            }
        }
        then next policy;
    }
    policy-statement nhs {
        then {
            next-hop self;
            next policy;
        }
    }
    policy-statement vpls-export {
        term export {
            then {
                community add vpls-rt;
                community add vpls-rt-export;
                accept;
            }
        }
    }
    policy-statement vpls-import {
        term import {
            from {
                protocol bgp;
                community [ vpls-rt vpls-rt-export ];
            }
            then accept;
        }
        then reject;
    }
    policy-statement vpn-export {
        term export {
            from protocol [ direct static bgp ];
            then {
                community add vpn-rt;
                community add vpn-rt-export;
                accept;
            }
        }
    }
    policy-statement vpn-import {
        term import {
            from {
                protocol bgp;
                community [ vpn-rt vpn-rt-export ];
            }
            then accept;
        }
        then reject;
    }
    community no-export members no-export;
    community vpls-rt members 100:11;
    community vpls-rt-export members target:9999:1011;
    community vpn-rt members target:100:1;
    community vpn-rt-export members target:9999:1001;
}
