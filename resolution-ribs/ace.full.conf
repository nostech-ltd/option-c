protocols {
    bgp {
        group ebgp {
            type external;
            export advertise;
            peer-as 100;
            neighbor 100.8.10.1;
        }
        group vrf {
            type external;
            export advertise;
            peer-as 100;
            neighbor 100.8.11.1;
        }
        group rs {
            type external;
            export advertise;
            peer-as 1;
            neighbor 100.8.12.1;
        }
        group vpn {
            type external;
            export advertise-vpn;
            peer-as 100;
            neighbor 10.254.1.1;
        }
    }
}
policy-options {
    policy-statement advertise {
        term static {
            from {
                protocol static;
                route-filter 111.0.0.0/8 exact;
            }
            then accept;
        }
        term bgp {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    policy-statement advertise-vpn {
        term static {
            from {
                protocol static;
                route-filter 11.0.0.0/16 exact;
            }
            then accept;
        }
        term bgp {
            from protocol bgp;
            then accept;
        }
        then reject;
    }
    policy-statement nhs {
        then {
            next-hop self;
            next policy;
        }
    }
    community vpn-rt members target:111:1;
}
routing-instances {
    vr {
        instance-type virtual-router;
        interface ge-0/0/2.40;
    }
